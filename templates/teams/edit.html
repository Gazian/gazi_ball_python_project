{% extends "teams/base.html" %}

{% block content %}
<nav>
    <ul>
        <li class="non-base-navs"><a href="/index/teams">Team List</a></li>
        <li class="non-base-navs"><a href="/index/teams/create">Create Team</a></li>
    </ul>
</nav>

<form action="/index/teams/{{team.id}}" method="post">
<h5>
Please ensure League & Stadium are present prior to creating new Team
</h5>

<section class="forms">
  <div>
    <label for="name">Team</label>
    <input type="text" id="name" name="name" 
    placeholder="Name" required autofocus>
  </div>

  <div>
    <label for="league">League</label>
    <select id="league" name = "league_id">
      {% for league in all_leagues %} 
      <option value="{{ league.id }}"
        {% if team.league.id==league.id %} selected="selected"{% endif %}>
        {{ league.name }}
      </option> 
      {% endfor %} 
    </select>
  </div>

  <div>
   <label for="stadium">Stadium</label>
    <select id="stadium" name="stadium_id">
      {% for stadium in all_stadiums %} 
        <option value="{{ stadium.id }}"
          {% if team.stadium.id==stadium.id %} selected="selected"{% endif %}>
          {{ stadium.name }}
      </option> 
      {% endfor %} 
    </select>
  </div>

  <div>
    <input type="checkbox" id="relegated" name="relegated">
    <label for="relegated">Relegated</label>
  </div>

  <button type="submit">Edit Team</button>
</form>
</section>
{% endblock %}
