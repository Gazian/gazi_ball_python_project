{% extends "teams/base.html" %}

{% block content %}

<div>
    <hr>
    {% for team in all_teams %}
    <p>
         <li class="team-list">
             <a href="/index/teams/{{team.name}}">{{ team.name }}</a><br>
            League: {{ team.league.name }} <br>
            Stadium: {{ team.stadium.name }} <br>
            City: {{ team.stadium.city }} <br>
        </li>
    </p>


    {% endfor %}
</div>

{% endblock %}
