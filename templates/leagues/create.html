{% extends "leagues/base.html" %}

{% block content %}
<nav>
    <ul>
        <li class="non-base-navs"><a href="/index/leagues">League List</a></li>
    </ul>
</nav>

<form action="/index/leagues" method="post">

    <div>
        <label for="name">League</label>
        <input type="text" id="name" name="name" 
        placeholder="League Name" required autofocus>
      </div>

      <div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" 
        placeholder="Country" required autofocus>
      </div>
      <button type="submit">Add League</button>

</form>

{% endblock %}
