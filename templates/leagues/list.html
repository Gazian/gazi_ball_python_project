{% extends "leagues/base.html" %}

{% block content %}
<nav>
    <ul>
        <li class="non-base-navs"><a href="/index/leagues/create">Create League</a></li>
    </ul>
</nav>
<div>
    <hr>
    {% for league in all_leagues %}
    <p>
        <li class= "team-list">
        League:   <a href="/index/leagues/{{league.id}}">{{league.name}}</a><br>
        Country : {{league.country}} <br>
    </p>
        <div>
            <form action="/index/leagues/{{league.id}}/delete" method="POST"> 
                <button class="trash-button">Delete</button> 
              </form>
        </div>

    {% endfor %}
</div>






{% endblock %}
